version: '3.8'

services:
  amatsukaze-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: amatsukaze-server
    ports:
      - "8080:8080"
    environment:
      - AMATSUKAZE_IP=127.0.0.1
      - AMATSUKAZE_PORT=32768
    volumes:
      - ./logs/server:/app/logs
    restart: unless-stopped
    networks:
      - amatsukaze-network

networks:
  amatsukaze-network:
    driver: bridge
